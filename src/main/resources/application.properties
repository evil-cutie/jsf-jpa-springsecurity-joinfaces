spring.application.name=jsf-jpa-springsecurity-joinfaces
server.port=8080

# data source configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/shelter
spring.datasource.username=testuser
spring.datasource.password=lebov123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JSF configuration
joinfaces.faces.project-stage=development
joinfaces.faces-servlet.name=FacesServlet
joinfaces.faces-servlet.url-mappings=*.jsf,*.xhtml
joinfaces.faces.state-saving-method=server
joinfaces.faces.validate-empty-fields=true

# adjust primefaces here
joinfaces.primefaces.theme=saga
joinfaces.primefaces.client-side-validation=true

