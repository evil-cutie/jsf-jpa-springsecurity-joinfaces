<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<h:head>
    <title>Login</title>
    <link rel="shortcut icon" href="#{request.contextPath}/images/favicon.ico" type="image/x-icon"/>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <h:outputStylesheet library="webjars" name="primeflex/4.0.0/primeflex.min.css"/>
    <h:outputStylesheet library="assets" name="css/primeicons.css"/>
    <h:outputStylesheet library="assets" name="css/reset.css"/>
</h:head>

<h:body>
    <div class="px-4 py-8 md:px-6 lg:px-8">
        <div class="flex align-items-center justify-content-center">
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3 md:w-7">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                </div>

                <div>
                    <h:form prependId="false">
                        <p:messages id="message">
                            <p:autoUpdate/>
                        </p:messages>
                        <label for="username" class="block text-900 font-medium mb-2">Username</label>
                        <p:inputText id="username" styleClass="w-full mb-3" required="true" requiredMessage="Username is required"/>
                        <label for="password" class="block text-900 font-medium mb-2">Password</label>
                        <p:password id="password" styleClass="w-full mb-3" required="true" requiredMessage="Password is required"/>
                        <p:commandButton id="submit" value="Login" ajax="false"
                                         icon="pi pi-user" styleClass="w-full mb-3"
                                         validateClient="true"/>
                        <p:linkButton id="registration" value="Sign up" outcome="/registration.xhtml"
                                      icon="pi pi-pencil" styleClass="w-full mb-3"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
