<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="primefaces"
        template="templates/template.xhtml"
>
    <ui:define name="title">Create Adoption</ui:define>
    <ui:define name="content">
        <div class="flex align-items-center justify-content-center">
            <section class="surface-section px-4 py-5 md:px-6 lg:px-8 w-full">
                <div class="flex flex-column lg:flex-row gap-3 justify-content-between lg:align-items-center border-primary py-5"
                     style="border-top: 7px solid">
                    <div class="flex flex-column gap-2">
                        <div class="flex align-items-center gap-2">
                            <h1 class="m-0 font-semibold text-900 text-xl line-height-3">
                                Welcome back, #{loginMB.username}!
                            </h1>
                        </div>
                        <p class="mb-0 mt-0 text-base text-600">
                            Here you can create a new adoption
                            <h:form>
                                <label for="listingTitle" class="block text-900 font-medium mb-2">Title</label>
                                <p:inputText id="listingTitle" value="#{listingMB.newListing.name}" styleClass="w-full mb-3"/>
                                <label for="location" class="block text-900 font-medium mb-2">Location</label>
                                <p:inputText id="location" value="#{listingMB.newListing.location}" styleClass="w-full mb-3"/>
                                <label for="animalType" class="block text-900 font-medium mb-2">What kind of animal is this?</label>
                                <p:inputText id="animalType" value="#{listingMB.newListing.type}" styleClass="w-full mb-3"/>
                                <label for="description" class="block text-900 font-medium mb-2">Description</label>
                                <p:inputTextarea id="description" value="#{listingMB.newListing.description}" rows="6" cols="33"/>
                                <p:commandButton id="createListing" value="Submit" action="#{listingMB.createListing()}"
                                                 icon="pi pi-check" styleClass="w-full mb-2"/>
                            </h:form>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </ui:define>
</ui:composition>
