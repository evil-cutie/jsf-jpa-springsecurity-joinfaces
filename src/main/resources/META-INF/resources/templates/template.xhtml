<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:pe="primefaces.extensions"
      xmlns:sec="https://joinfaces.org/security"
>
<h:head>
    <title><ui:insert name="title"/></title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <h:outputStylesheet library="assets" name="css/primeflex.css"/>
    <h:outputStylesheet library="assets" name="css/primeicons.css"/>
    <h:outputStylesheet library="assets" name="css/reset.css"/>
    <h:outputStylesheet library="assets" name="css/custom.css"/>
</h:head>
<h:body>
    <pe:layout fullPage="true">
        <pe:layoutPane id="layoutPane" position="center">
            <div class="topbar">
                <div class="topbar__logo">
                    <p:graphicImage name="images/logo.png" width="60" height="60"/>
                    <label class="topbar__text">PawfectBuddy</label>
                </div>
                <p:menubar styleClass="topbar__menu">
                    <p:menuitem value="Adoption" outcome="/index.xhtml"/>
                    <p:menuitem value="Profile" outcome="/profile.xhtml"/>
                    <p:menuitem value="Charity" outcome="/charity.xhtml"/>
                    <sec:authorize access="hasRole('ROLE_ADMIN')">
                        <p:menuitem value="Admin" url="/admin/adashboard.xhtml"
                                    rendered="#{sec:isAuthenticated()}"/>
                    </sec:authorize>
                    <p:menuitem value="Quit" url="/logout"/>
                </p:menubar>
            </div>

            <div class="px-4 py-8 md:px-6 lg:px-8">
                <ui:insert name="content"/>
            </div>
        </pe:layoutPane>
    </pe:layout>
</h:body>
</html>
