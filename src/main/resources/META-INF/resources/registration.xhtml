<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">
<h:head>
    <title>Login</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <h:outputStylesheet library="assets" name="css/primeflex.css"/>
    <h:outputStylesheet library="assets" name="css/primeicons.css"/>
    <h:outputStylesheet library="assets" name="css/layout.css"/>
</h:head>

<h:body>
    <div class="px-4 py-8 md:px-6 lg:px-8">
        <div class="flex align-items-center justify-content-center">
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3 md:w-7">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Registration</div>
                </div>
                <div>
                    <h:form prependId="false">
                        <label for="email" class="block text-900 font-medium mb-2">Email</label>
                        <p:inputText id="email" value="#{userMB.registrationUser.email}" required="true"
                                     validatorMessage="Invalid email format" styleClass="w-full mb-3">
                            <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>

                        <label for="username" class="block text-900 font-medium mb-2">Username</label>
                        <p:inputText id="username" value="#{userMB.registrationUser.username}" required="true" styleClass="w-full mb-3"/>
                        <label for="password-1" class="block text-900 font-medium mb-2">Password</label>
                        <p:password id="password-1" value="#{userMB.registrationUser.password}" match="password-2" required="true" styleClass="w-full mb-3"/>
                        <label for="password-2" class="block text-900 font-medium mb-2">Repeat password</label>
                        <p:password id="password-2" value="#{userMB.registrationUser.password}" required="true" styleClass="w-full mb-3"/>
                        <p:commandButton id="signUp" value="Sign up" action="#{userMB.register()}"
                                         icon="pi pi-check" styleClass="w-full mb-3"/>
                        <p:messages id="messages" showDetail="true">
                            <p:autoUpdate/>
                        </p:messages>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
