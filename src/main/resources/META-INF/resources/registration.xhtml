<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">
<h:head>
    <title>Registration</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <h:outputStylesheet library="assets" name="css/primeflex.css"/>
    <h:outputStylesheet library="assets" name="css/primeicons.css"/>
    <h:outputStylesheet library="assets" name="css/reset.css"/>
    <h:outputStylesheet library="assets" name="css/custom.css"/>
</h:head>

<h:body>
    <div class="px-4 py-8 md:px-6 lg:px-8">
        <div class="flex align-items-center justify-content-center">
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3 md:w-7">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Registration</div>
                </div>
                <div>
                    <h:form prependId="false">
                        <p:messages id="message">
                            <p:autoUpdate/>
                        </p:messages>
                        <label for="email" class="block text-900 font-medium mb-2">Email</label>
                        <p:inputText id="email" value="#{serviceCaller.registrationRequest.email}" required="true"
                                     placeholder="youremail@company.com"
                                     validatorMessage="Invalid email format" requiredMessage="Email is required"
                                     styleClass="w-full mb-3">
                            <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                            <p:clientValidator event="keyup"/>
                        </p:inputText>
                        <p:message for="email"/>
                        <label for="username" class="block text-900 font-medium mb-2">Username</label>
                        <p:inputText id="username" value="#{serviceCaller.registrationRequest.username}" required="true"
                                     placeholder="cool_username"
                                     validatorMessage="Required username length is 3-50 characters"
                                     requiredMessage="Username is required"
                                     styleClass="w-full mb-3">
                            <f:validateLength minimum="3" maximum="50"/>
                            <p:clientValidator event="keyup"/>
                        </p:inputText>
                        <p:message for="username"/>
                        <label for="password" class="block text-900 font-medium mb-2">Password</label>
                        <p:password id="password" value="#{serviceCaller.registrationRequest.password}"
                                    validatorMessage="Passwords don't match" requiredMessage="Password is required"
                                    required="true" styleClass="w-full" toggleMask="true" redisplay="true"
                                    match="password2">
                            <p:clientValidator event="keyup"/>
                        </p:password>
                        <p:message for="password"/>
                        <label for="password2" class="block text-900 font-medium mb-2">Repeat password</label>
                        <p:password id="password2" required="true"
                                    validatorMessage="Passwords don't match" requiredMessage="Password is required"
                                    styleClass="w-full" toggleMask="true" redisplay="true">
                            <p:clientValidator event="keyup"/>
                        </p:password>
                        <p:message for="password2"/>
                        <p:commandButton id="signUp" value="Sign up" action="#{serviceCaller.callLocalAPI()}"
                                         validateClient="true" icon="pi pi-check" styleClass="w-full mb-2"
                                         update="message" onclick="function redirectToPage() {window.location.href = '/login.xhtml';}
                                                                   setTimeout(redirectToPage, 5000);"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
