<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="primefaces"
        template="templates/template.xhtml"
>
    <ui:define name="title">Profile</ui:define>
    <ui:define name="content">
        <div class="flex align-items-center justify-content-between mb-2">
            <div class="flex flex-shrink-1 flex-column">
                <h1 class="m-0 font-semibold 650 text-3xl line-height-3">
                    Profile
                </h1>
                <h1 class="m-0 text-575 text-xl line-height-3">
                    Welcome back, #{loginMB.username}! Here you can manage your active adoptions
                </h1>
            </div>
            <div class="flex flex-shrink-1 align-self-end">
                <p:linkButton id="createAdoption" value="Create adoption" outcome="/adoption.xhtml"
                              icon="pi pi-pencil" styleClass="mr-1"/>
                <p:linkButton id="activeListings" value="History of Adoptions" outcome="/history.xhtml"
                              icon="pi pi-book" />
            </div>
        </div>
        <div class="flex align-items-center justify-content-center">
            <div class="product">
                <p:dataView var="listing" value="#{tableMB.activeListingsOfUser}" rows="12" paginator="true"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars" paginatorPosition="bottom"
                            layout="grid" gridRowStyleClass="lg:col-6 xl:col-4" flex="true">

                    <p:dataViewGridItem>
                        <div class="product-grid-item card border-1">
                            <div class="product-grid-item-top">
                                <div>
                                    <i class="pi pi-tag product-category-icon"/>
                                    <span class="product-category">#{listing.animal.type}</span>
                                </div>
                            </div>
                            <div class="product-grid-item-content">
                                <p:graphicImage name="#{listing.image}"/>
                                <div class="product-name">#{listing.title}</div>
                                <div class="product-description">#{listing.description}</div>
                            </div>
                            <div class="product-grid-item-bottom">
                                <div class="flex align-items-center">
                                    <i class="pi pi-home product-location-icon mr-1"/>
                                    <span class="product-category">#{listing.city.name}</span>
                                </div>
                                <h:form>
                                    <p:commandButton id="buttonGrid"
                                                     value="Mark as Adopted"
                                                     icon="pi pi-check"
                                                     onclick="(function (e) { e.textContent = 'Adopted!'})(this)"
                                                     action="#{tableMB.markAsAdopted(listing)}"/>
                                </h:form>
                            </div>
                        </div>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div class="product-list-item">
                            <p:graphicImage name="#{listing.image}"/>
                            <div class="product-list-detail">
                                <div class="product-name">#{listing.title}</div>
                                <div class="product-description">#{listing.description}</div>
                                <i class="pi pi-tag product-category-icon"/><span
                                    class="product-category">#{listing.animal.type}</span>
                            </div>
                            <div class="product-list-action">
                                <div>
                                    <i class="pi pi-globe product-location-icon"/>
                                    <span class="product-category">#{listing.city.name}</span>
                                </div>
                                <h:form>
                                    <p:commandButton id="buttonList"
                                                     value="Mark as Adopted"
                                                     icon="pi pi-check"
                                                     onclick="(function (e) { e.textContent = 'Adopted!'})(this)"
                                                     action="#{tableMB.markAsAdopted(listing)}"/>
                                </h:form>
                            </div>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>
            </div>
        </div>
    </ui:define>
</ui:composition>
