<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:p="primefaces"
    template="templates/template.xhtml"
>
    <ui:define name="title">Profile</ui:define>
    <ui:define name="content">
        <div class="flex align-items-center justify-content-center">
            <section class="surface-section px-4 py-5 md:px-6 lg:px-8 w-full">
                <div class="flex flex-column lg:flex-row gap-3 justify-content-between lg:align-items-center border-primary py-5">
                    <div class="flex flex-column gap-2">
                        <div class="flex align-items-center gap-2">
                            <h1 class="m-0 font-semibold text-900 text-xl line-height-3">
                                Welcome back, #{loginMB.username}!
                            </h1>
                        </div>
                        <p class="mb-0 mt-0 text-base text-600">
                            This is your profile page
                        </p>
                        <p:linkButton id="createAdoption" value="Create adoption" outcome="/adoption.xhtml"
                                      icon="pi pi-pencil" styleClass="w-full mb-3"/>
                    </div>
                </div>
            </section>
        </div>
        <section>
            <div class="flex align-items-center justify-content-center">
                <div class="product card">
                    <h:form id="form">
                        <p:dataView var="listing" value="#{tableMB.listingsOfUser}" rows="12" paginator="true"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                    gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                                    layout="grid" gridRowStyleClass="lg:col-6 xl:col-4" flex="true">

                            <p:dataViewGridItem>
                                <div class="product-grid-item card border-1">
                                    <div class="product-grid-item-top">
                                        <div>
                                            <i class="pi pi-tag product-category-icon"/>
                                            <span class="product-category">#{listing.type}</span>
                                        </div>
                                    </div>
                                    <div class="product-grid-item-content">
                                        <p:graphicImage name="#{listing.image}"/>
                                        <div class="product-name">#{listing.name}</div>
                                        <div class="product-description">#{listing.description}</div>
                                    </div>
                                    <div class="product-grid-item-bottom">
                                        <div>
                                            <i class="pi pi-globe product-location-icon"/>
                                            <span class="product-category">#{listing.location}</span>
                                        </div>
                                        <p:commandButton type="button"
                                                         value="Mark as Adopted"
                                                         icon="pi pi-check">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </p:dataViewGridItem>

                            <p:dataViewListItem>
                                <div class="product-list-item">
                                    <p:graphicImage name="#{listing.image}"/>
                                    <div class="product-list-detail">
                                        <div class="product-name">#{listing.name}</div>
                                        <div class="product-description">#{listing.description}</div>
                                        <i class="pi pi-tag product-category-icon"/><span
                                            class="product-category">#{listing.type}</span>
                                    </div>
                                    <div class="product-list-action">
                                        <div>
                                            <i class="pi pi-globe product-location-icon"/>
                                            <span class="product-category">#{listing.location}</span>
                                        </div>
                                        <p:commandButton type="button"
                                                         value="Mark as Adopted"
                                                         icon="pi pi-check">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </p:dataViewListItem>
                        </p:dataView>

                    </h:form>
                </div>
            </div>
        </section>
    </ui:define>

</ui:composition>
